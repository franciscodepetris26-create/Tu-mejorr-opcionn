<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- LOGIN ADMIN -->
  <div id="login">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- CATÁLOGO VISIBLE PARA TODOS -->
  <h1>Catálogo de Productos</h1>
  <input type="text" id="search" placeholder="Buscar producto..." oninput="filtrarProductos()">
  <div id="productos"></div>

  <!-- PANEL ADMIN -->
  <div id="adminPanel" class="hidden">
    <h2>Agregar Producto</h2>
    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="text" id="precio" placeholder="Precio">
    <input type="text" id="descripcion" placeholder="Descripción">
    <input type="text" id="foto" placeholder="URL de la imagen">
    <button onclick="agregarProducto()">Agregar Producto</button>
  </div>

  <!-- APP JS -->
  <script src="app.js"></script>
</body>
</html>
